# code: language=ansible
---
- name: Install thirdparties
  hosts: all
  become: true
  tasks:
   - name: Install installation prerequisites
     community.general.zypper:
      name:
       - gcc
       - python3-devel
       - sudo

   - name: Install python prerequisites
     community.general.zypper:
      name:
       - python3-setuptools
       - python3-pip
      state: present
      update_cache: true

   - name: Install docker
     community.general.zypper:
      name: docker
      state: present
      update_cache: true

   - name: Start docker service
     ansible.builtin.service:
      name: docker
      state: started
      enabled: true

- name: Configure trento projects
  hosts: all
  become: true
  roles:
   - role: postgres
     become: true
   - role: rabbitmq
     become: true
   - role: grafana
     become: true
   - role: containers
     become: true
   - role: proxy
     become: true
