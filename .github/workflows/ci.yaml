name: CI

on:
  push:
    tags-ignore:
      - "*"
    branches:
      - "main"
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  ansible-lint:
    name: Playbook linting
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run ansible-lint
        uses: ansible/ansible-lint-action@v6
        
  build-and-push-container-images:
    name: Build and push container images
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref_name == 'main')
    needs: [ansible-lint]
    permissions:
      contents: read
      packages: write
    env:
      BUILDKIT_NO_CLIENT_TOKEN: true
      REGISTRY: ghcr.io
      IMAGE_REPOSITORY: ghcr.io/${{ github.repository_owner }}/ansible
      IMAGE_TAG: "${{ (github.event_name == 'release' && github.event.release.tag_name) || (github.event_name == 'push' && github.ref_name == 'main' && 'rolling') || github.sha }}"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@507c2f2dc502c992ad446e3d7a5dfbe311567a96
        with:
          images: ${{ env.IMAGE_REPOSITORY }}
      - name: Build and push container image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: "docker/Dockerfile"
          push: true
          tags: ${{ env.IMAGE_REPOSITORY }}:${{ env.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-test:
    name: Run the playbook on an ephemeral env
    runs-on: self-hosted
    needs: [build-and-push-container-images]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install galaxy deps
        run: ansible-galaxy install -r ansible/requirements.yml
      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/playbook.yml
          key: ${{ secrets.SSH_MACHINE_KEY }}
          inventory: |
            all:
              vars:
                ansible_user: ec2-user
              children:
                trento-server:
                  hosts:
                    server:
                      ansible_host: ${{ secrets.TEST_HOST_IP }} 
                postgres-hosts:
                  hosts:
                    server:
                      ansible_host: ${{ secrets.TEST_HOST_IP }}
                rabbitmq-hosts:
                  hosts:
                    server:
                      ansible_host: ${{ secrets.TEST_HOST_IP }}
          options: |
            web_postgres_password='trento' \
            wanda_postgres_password='wanda' \
            rabbitmq_password='trento' \
            prometheus_url='http://localhost' \
            web_admin_password='adminpassword' \
            enable_api_key='false' \
            nginx_vhost_listen_port='443' \
            force_recreate_wanda_container='true' \
            force_recreate_web_container='true' \
            force_pull_images='true' \
            nginx_ssl_cert_as_base64='true' \
            nginx_ssl_key_as_base64='true' \
            nginx_ssl_cert='${{ secrets.SSL_CERT }}' \
            nginx_ssl_key='${{ secrets.SSL_KEY }}' \
            install_method='docker'"
      - name: Test readyness
        run: curl -k https://{{ secrets.TEST_HOST_IP }}/api/readyz

  create-artifact:
    runs-on: ubuntu-20.04
    needs: [ansible-lint]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Compress tarball
        run: |
          tar -zcf trento-ansible.tgz roles/ playbook.yml playbook.cleanup.yml requirements.yml README.md
      - uses: actions/upload-artifact@v3
        with:
          name: trento-ansible
          path: |
            *.tgz

  release-rolling:
    runs-on: ubuntu-20.04
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main')
    needs: [create-artifact]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: trento-ansible
      - uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "rolling"
          prerelease: true
          title: "Cutting Edge"
          files: |
            trento-ansible.tgz

  release:
    runs-on: ubuntu-20.04
    if: github.event.release
    needs: [create-artifact]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: trento-ansible
      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: trento-ansible.tgz
          tag: ${{ github.ref }}
      